<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wraper">

        <div class="button input"><form name="form"><input type="text" id="result" name="textview" readonly></form></div>

        <div class="button" id="ce" onclick="clean()">CE</div>
        <div class="button" id="backspace" onclick="back()">&#8656;</div>
        <div class="button" id="fac" onclick="fac('a!')">a!</div>
        <div class="button" id="del" onclick="insert('/')">&#247;</div>

        <div class="button" id="sin" onclick="sinus()">sin</div>
        <div class="button" id="cos" onclick="cosin()">cos</div>
        <div class="button" id="tan" onclick="tang('a!')">tg</div>
        <div class="button" id="ctn" onclick="ctg('/')">ctg</div>
        

        <div class="button" id="radi" onclick="radi()">&#8730;</div>
        <div class="button" id="step" onclick="step()">x&sup2;</div>
        <div class="button" id="drob" onclick="step1()">1/x</div>
        <div class="button" id="umnozh" onclick="insert('*')">&#215;</div>
        
        <div class="button" id="id7" onclick="insert('7')">7</div>
        <div class="button" id="id8" onclick="insert('8')">8</div>
        <div class="button" id="id9" onclick="insert('9')">9</div>
        <div class="button" id="minus" onclick="insert('-')">-</div>
        
        
        <div class="button" id="id4" onclick="insert('4')">4</div>
        <div class="button" id="id5" onclick="insert('5')">5</div>
        <div class="button" id="id6" onclick="insert('6')">6</div>
    

        
        <div class="button" id="id1" onclick="insert('1')">1</div>
        <div class="button" id="id2" onclick="insert('2')">2</div>
        <div class="button" id="id3" onclick="insert('3')">3</div>
        <div class="button" id="plus" onclick="insert('+')">+</div>

        
        <div class="button" id="zap" onclick="insert('.')">,</div>
        <div class="button" id="id0" onclick="insert('0')">0</div>
        <div class="button" id="ravno" onclick="equal()">=</div>
        <div class="button" id="random" onclick="random()">RANDOM</div>











    </div>        










    <script src="./script.js"></script>
</body>
</html>
